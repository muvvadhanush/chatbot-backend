version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-backend
    image: ghcr.io/muvvadhanush/chatbot-backend:latest
    ports:
      - "${PORT:-5000}:5000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5000
    networks:
      - chatbot-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  chatbot-net:
    driver: bridge
